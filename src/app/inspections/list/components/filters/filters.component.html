<!-- Filters Section -->
<section class="filters-section" aria-label="Search and filter options">
  <div class="filters-container">
    <div class="filters-grid">
      <!-- Search Input -->
      <div class="filter-item search-filter">
        <label for="search-input" class="filter-label"
          >Search Restaurants</label
        >
        <div class="input-wrapper">
          <input
            id="search-input"
            type="text"
            class="filter-input"
            placeholder="Search restaurants..."
            [(ngModel)]="filters.q"
            (input)="onSearchChange()"
            aria-label="Search restaurants by name"
            autocomplete="off"
          />
          <i class="fas fa-search input-icon" aria-hidden="true"></i>
        </div>
      </div>

      <!-- Borough Select -->
      <div class="filter-item borough-filter">
        <label for="borough-select" class="filter-label">Borough</label>
        <div class="select-wrapper">
          <select
            id="borough-select"
            class="filter-select"
            [(ngModel)]="filters.borough"
            (change)="onBoroughChange()"
            aria-label="Filter by borough"
          >
            <option value="">All Boroughs</option>
            <option value="Manhattan">Manhattan</option>
            <option value="Brooklyn">Brooklyn</option>
            <option value="Queens">Queens</option>
            <option value="Bronx">Bronx</option>
            <option value="Staten Island">Staten Island</option>
          </select>
          <i class="fas fa-chevron-down select-icon" aria-hidden="true"></i>
        </div>
      </div>

      <!-- Cuisine Input -->
      <div class="filter-item cuisine-filter">
        <label for="cuisine-input" class="filter-label">Cuisine Type</label>
        <div class="input-wrapper">
          <input
            id="cuisine-input"
            type="text"
            class="filter-input"
            placeholder="e.g., Italian, Chinese, Mexican"
            [(ngModel)]="filters.cuisine_description"
            (input)="onCuisineChange()"
            aria-label="Filter by cuisine type"
            autocomplete="off"
          />
          <i class="fas fa-utensils input-icon" aria-hidden="true"></i>
        </div>
        <div class="filter-hint">
          Type part of a cuisine name to find restaurants
        </div>
      </div>
    </div>

    <!-- Clear All Filters Button -->
    <div
      class="clear-filters-container"
      *ngIf="filters.q || filters.borough || filters.cuisine_description"
    >
      <button
        type="button"
        class="clear-all-btn"
        (click)="clearFilters()"
        aria-label="Clear all filters"
      >
        <i class="fas fa-times" aria-hidden="true"></i>
        <span>Clear All Filters</span>
      </button>
    </div>
  </div>
</section>
